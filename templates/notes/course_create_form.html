{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="card">
		<div class="card-body">
			<h1>Add a new course</h1>
			<p>Fill in the form fields as required</p>

			<form method="post">
				{% bootstrap_form form %}
				{% csrf_token %}
				<input class="btn btn-outline-success" type="submit" value="Add Course">
			</form>
		</div>
	</div>
</div>
{% endblock %}
