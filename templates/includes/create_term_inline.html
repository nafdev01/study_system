<div class="modal fade" id="termInlineModal" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="termInlineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p class="display-6 text-center text-dark">Adding new term</p>
                <div class="container-fluid">
                    <div class="form-group mb-3">
                        <label class="text-dark fw-semibold" for="id_name">Name</label>
                        <input class="form-control" type="text" name="name" id="term-inline-input"
                            placeholder="Enter term" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-dark fw-semibold" for="id_definition">Definition</label>
                        <textarea class="form-control" name="definition" id="definition-inline-input" rows="3"
                            placeholder="Enter definition" required></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="create-term-inline-btn" class="btn btn-success rounded-pill mx-2" role="button"
                        type="submit">Add Term</button>
                </div>
            </div>
        </div>
    </div>
</div>
