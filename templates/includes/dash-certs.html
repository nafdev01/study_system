<div class="row">
    <h4 class="text-center display-4">Certifications</h4>
    {% for certification in certifications %}
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card certification-card" onclick="openCertification(this)"
            data-url="{{ certification.get_absolute_url }}">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-2">
                    {{ certification.name }}
                </h5>
                <small class="mb-0">{{certification.abbreviation}}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
